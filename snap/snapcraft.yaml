name: gitlab-cli # you probably want to 'snapcraft register <name>'
base: core20 # the base snap is the execution environment for this snap
version: git # just for humans, typically '1.2+git' or '1.3.2'
summary: GitLab CLI simple interface # 79 char long summary
description: |
  GitLab CLI simple interface. 

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

apps:
  gitlab-cli:
    command: bin/gitlab-cli
    plugs:
      - configuration
      - internet

plugs:
  configuration:
    description: "access to the $HOME/.gitlab-cli configuration file"
    name: "personel configuration file"
    interface: home
  internet:
    description: "access the internet to get remote GitLab resources"
    name: "network connection"
    interface: network

parts:
  gitlab-cli:
    npm-node-version: 14.16.1
    plugin: npm
    source: .

